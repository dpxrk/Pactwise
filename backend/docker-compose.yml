version: '3.8'

services:
  # Supabase Services
  postgres:
    image: supabase/postgres:15.1.0.147
    container_name: pactwise-postgres
    ports:
      - "54322:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  supabase-studio:
    image: supabase/studio:latest
    container_name: pactwise-studio
    ports:
      - "54323:3000"
    environment:
      STUDIO_PG_META_URL: http://postgres-meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DEFAULT_ORGANIZATION: Pactwise
      DEFAULT_PROJECT: Pactwise Backend
    depends_on:
      postgres:
        condition: service_healthy

  postgres-meta:
    image: supabase/postgres-meta:v0.68.0
    container_name: pactwise-postgres-meta
    ports:
      - "8080:8080"
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: postgres
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    depends_on:
      postgres:
        condition: service_healthy

  edge-runtime:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: pactwise-edge-runtime
    ports:
      - "54321:9000"
    environment:
      SUPABASE_URL: ${SUPABASE_URL:-http://localhost:54321}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/postgres
      DENO_DIR: /app/.cache/deno
    volumes:
      - ./supabase/functions:/app/supabase/functions:ro
      - deno-cache:/app/.cache/deno
    depends_on:
      postgres:
        condition: service_healthy
    command: ["deno", "run", "--allow-all", "--watch", "/app/supabase/functions/_dev/server.ts"]

  redis:
    image: redis:7-alpine
    container_name: pactwise-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ML Services
  contract-intelligence:
    build:
      context: ./ml-services/contract-intelligence
      dockerfile: Dockerfile
    container_name: pactwise-contract-intelligence
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/postgres
      REDIS_URL: redis://redis:6379
      MODEL_PATH: /app/models
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./ml-services/contract-intelligence:/app
      - ml-models:/app/models
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - ml
    deploy:
      resources:
        limits:
          memory: 2G

  vendor-risk:
    build:
      context: ./ml-services/vendor-risk
      dockerfile: Dockerfile
    container_name: pactwise-vendor-risk
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/postgres
      REDIS_URL: redis://redis:6379
      MODEL_PATH: /app/models
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./ml-services/vendor-risk:/app
      - ml-models:/app/models
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - ml

  negotiation-ai:
    build:
      context: ./ml-services/negotiation-ai
      dockerfile: Dockerfile
    container_name: pactwise-negotiation-ai
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/postgres
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./ml-services/negotiation-ai:/app
      - ml-models:/app/models
    ports:
      - "8003:8000"
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - ml

  ml-notebook:
    image: jupyter/tensorflow-notebook:latest
    container_name: pactwise-ml-notebook
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN: ${JUPYTER_TOKEN:-pactwise}
    volumes:
      - ./ml-models:/home/jovyan/work
      - ml-models:/home/jovyan/models
    ports:
      - "8888:8888"
    profiles:
      - ml-dev

  # Development Tools
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pactwise-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@pactwise.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: pactwise-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: pactwise-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  postgres-data:
  deno-cache:
  redis-data:
  pgadmin-data:
  prometheus-data:
  grafana-data:
  ml-models:

networks:
  default:
    name: pactwise-network