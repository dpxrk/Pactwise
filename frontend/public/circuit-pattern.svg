<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="circuit" width="400" height="400" patternUnits="userSpaceOnUse">
      <!-- Circuit board traces -->
      <path d="M 50 50 L 150 50 L 150 150 L 250 150" stroke="rgba(59,130,246,0.1)" stroke-width="2" fill="none"/>
      <path d="M 100 100 L 100 200 L 200 200 L 200 300" stroke="rgba(168,85,247,0.1)" stroke-width="2" fill="none"/>
      <path d="M 300 50 L 300 150 L 200 150" stroke="rgba(236,72,153,0.1)" stroke-width="2" fill="none"/>
      <path d="M 350 350 L 250 350 L 250 250 L 150 250" stroke="rgba(59,130,246,0.1)" stroke-width="2" fill="none"/>
      
      <!-- Connection points -->
      <circle cx="50" cy="50" r="4" fill="rgba(59,130,246,0.2)"/>
      <circle cx="150" cy="50" r="4" fill="rgba(59,130,246,0.2)"/>
      <circle cx="150" cy="150" r="4" fill="rgba(168,85,247,0.2)"/>
      <circle cx="250" cy="150" r="4" fill="rgba(168,85,247,0.2)"/>
      <circle cx="100" cy="100" r="4" fill="rgba(236,72,153,0.2)"/>
      <circle cx="100" cy="200" r="4" fill="rgba(236,72,153,0.2)"/>
      <circle cx="200" cy="200" r="4" fill="rgba(59,130,246,0.2)"/>
      <circle cx="200" cy="300" r="4" fill="rgba(59,130,246,0.2)"/>
      <circle cx="300" cy="50" r="4" fill="rgba(168,85,247,0.2)"/>
      <circle cx="300" cy="150" r="4" fill="rgba(168,85,247,0.2)"/>
      <circle cx="350" cy="350" r="4" fill="rgba(236,72,153,0.2)"/>
      <circle cx="250" cy="350" r="4" fill="rgba(236,72,153,0.2)"/>
      <circle cx="250" cy="250" r="4" fill="rgba(59,130,246,0.2)"/>
      <circle cx="150" cy="250" r="4" fill="rgba(59,130,246,0.2)"/>
      
      <!-- Smaller traces for detail -->
      <path d="M 75 25 L 75 75" stroke="rgba(59,130,246,0.05)" stroke-width="1" fill="none"/>
      <path d="M 125 75 L 175 75" stroke="rgba(168,85,247,0.05)" stroke-width="1" fill="none"/>
      <path d="M 225 125 L 275 125" stroke="rgba(236,72,153,0.05)" stroke-width="1" fill="none"/>
      <path d="M 175 175 L 175 225" stroke="rgba(59,130,246,0.05)" stroke-width="1" fill="none"/>
      <path d="M 325 100 L 375 100" stroke="rgba(168,85,247,0.05)" stroke-width="1" fill="none"/>
      <path d="M 275 275 L 325 275" stroke="rgba(236,72,153,0.05)" stroke-width="1" fill="none"/>
      
      <!-- Small dots for texture -->
      <circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.05)"/>
      <circle cx="375" cy="25" r="1" fill="rgba(255,255,255,0.05)"/>
      <circle cx="25" cy="375" r="1" fill="rgba(255,255,255,0.05)"/>
      <circle cx="375" cy="375" r="1" fill="rgba(255,255,255,0.05)"/>
      <circle cx="200" cy="50" r="1" fill="rgba(255,255,255,0.05)"/>
      <circle cx="50" cy="200" r="1" fill="rgba(255,255,255,0.05)"/>
      <circle cx="350" cy="200" r="1" fill="rgba(255,255,255,0.05)"/>
      <circle cx="200" cy="350" r="1" fill="rgba(255,255,255,0.05)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#circuit)" />
</svg>